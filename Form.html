<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/ajax-controller.js"></script>
	<script src="scripts/data-persister.js"></script>
	<script src="scripts/controller.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body>
<div class="wrapper">
	<div id="login">
		<div class="login-head">
			Login Or Registration
		</div>	
		<form>
		<div class="usernameForm">
			<span class="icon_username icon"></span>
			<input class="username" placeholder="Please enter your username"><br>
		</div>
		<div class="passwordForm">
			<span class="icon_password icon"></span>
			<input class="password" type="password" placeholder="Password">
		</div>
		</form> 
	</div>
	<div>
		<button id="submitButton" class="button1">Submit</button>
	</div>
</div>
</body>
