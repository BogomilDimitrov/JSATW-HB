<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
	<div id="login">
		<div class="login-head">
			Login Or Registration
		</div>	
		<form>
		<div class="emailForm">
			<span class="icon_username icon"></span>
			<input class="email"  type="email" placeholder="Please enter your email"><br>
		<div>
		<div class="passwordForm">
			<span class="icon_password icon"></span>
			<input class="password" type="password" placeholder="Password">
		</div>
		</form> 
	</div>
	<div>
		<button class="button1">Submit</button>
	</div>
</body>
</html>
